@if (users$) {
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th i18n>Nombre</th>
        <th i18n>Telf</th>
        <th>-</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users$ | async; track user) {
        <tr>
          <td #nameCell contentEditable (focusout)="edit(nameCell, user, 'name')">
            {{ user.name }}
          </td>
          <td
            #phoneCell
            contentEditable
            (focusout)="edit(phoneCell, user, 'phone')"
            >
            {{ user.phone }}
          </td>
          <td (click)="delete(user.id)">
            <button mat-mini-fab color="warn">
              <span class="material-icons">delete_forever</span>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
}
