

<main class="container">
    <h2>Users administration</h2>
    <div class="mb-2">
        <input #user  class="form-control" type="text" placeholder="user name"  [(ngModel)]="inputValue" />
    </div>

    <button class="input-group mb-3 btn btn-primary" type="button" (click)="add(user.value)">Add</button>



    <table class="table table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> - </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td> {{user}} </td>
                <td (click)="delete(user)"> ğŸ—‘ </td>
            </tr>
        </tbody>
 </table>

</main>

<app-alert [show]="showAlert" (click)="close()" [alert]="isError"></app-alert>
