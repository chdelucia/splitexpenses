

<main class="container">
    <h2 class="mt-2 text-center" i18n>AdministraciÃ³n de usuarios</h2>
    <div class="mb-2 row">
        <div class="col-6">
            <input #user  class="form-control" type="text" i18n.placeholder placeholder="Nombre usuario"  
                [(ngModel)]="inputValue" />
        </div>
        <div class="col-6">
            <input #phone  class="form-control" type="number" placeholder="whatsApp number (optional)"  
                [(ngModel)]="inputPhone" />
        </div>
       
        
    </div>

    <button [disabled]="user.value == ''" class="input-group mb-3 btn btn-primary" 
            type="button" 
            (click)="add(user.value)" i18n>
            AÃ±adir Usuario
    </button>



    <table class="table table-striped">
        <thead>
            <tr>
                <th i18n>Nombre</th>
                <th i18n>Telf</th>
                <th> - </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td #nameCell contentEditable (focusout)="edit(nameCell, user.id, 'name')"> {{user.name}} </td>
                <td #phoneCell contentEditable (focusout)="edit(phoneCell, user.id, 'phone')"> {{user.phone}}</td>

        </tbody>
 </table>

</main>
