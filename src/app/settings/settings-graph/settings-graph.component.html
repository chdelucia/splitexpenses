<section class="mb-4">
  <h4 class="my-4" i18n>Gr√°ficos</h4>
  <div class="alert alert-secondary" role="alert">
    <span i18n
      >Edita los tipos de gastos para que se ajusten a tu viaje. Gasolina?
      alquiler skies? entradas?
    </span>
  </div>
  <div class="row g-2 align-items-center">
    @for (
      color of settings.graph.bgColors; track trackByIdx(i,
      color); let i = $index) {
      <div class="col-6">
        <input class="form-control" type="text" [(ngModel)]="types[i].name" />
      </div>
      <div class="col-2">
        <input
          class="colors"
          type="color"
          [(ngModel)]="settings.graph.bgColors[i]"
          />
        </div>
      }
      <button
        class="input-group my-4 btn btn-primary p-2"
        type="submit"
        (click)="onSubmit()"
        i18n
        >
      Guardar
    </button>
    </div>
  </section>
