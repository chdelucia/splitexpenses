

  <div class="mb-3">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)" 
        (chartClick)="chartClicked($event)">
      </canvas>
  </div>
      
 
  <ng-container *ngIf="bytype && filter">
    <app-expenses-list [filter]="filter"></app-expenses-list>
  </ng-container>
